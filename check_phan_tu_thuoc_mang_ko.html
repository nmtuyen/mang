<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let so_luot_doan = +prompt("so luot ban muon doan la: ");
        let arr = [2,4,7,4,9,0,1];
        let count = 0;
        while (count<=so_luot_doan){
            let a = +prompt("nhap phan tu kiem tra");
            for (i = 0; i <arr.length; i++){
                if (a === arr[i] ){
                    alert( a + " thuoc mang");
                    break;
                }alert( a + " khong thuoc mang");
                break;
            }count++
        }

    </script>

</body>
</html>
